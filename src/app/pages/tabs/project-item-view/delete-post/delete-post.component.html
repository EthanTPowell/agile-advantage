<ion-header>
  <ion-toolbar color="primary">
      <ion-title>
        Delete post 
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6" size-sm="6" size-md="6" size-lg="6" size-xl="6">
      <ion-button class="button button-block" shape="round" fill="outline" expand="full" color="primary" (click)="confirm(false)">Cancel
      </ion-button>
    </ion-col>
    <ion-col size="6" size-sm="6" size-md="6" size-lg="6" size-xl="6">
      <ion-button class="button button-block" type="submit" shape="round" expand="full" (click)="confirm(true)" color="primary">Confirm delete
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
