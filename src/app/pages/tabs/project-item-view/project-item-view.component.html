<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
              <ion-button
                  fill="clear"
                  (click)="backPage()"
              >
                  <ion-icon
                      slot="icon-only"
                      name="arrow-back"
                  ></ion-icon>
              </ion-button>
          <!-- <ion-back-button defaultHref="/pages/tabs/support-kanban"></ion-back-button> -->
          <!-- <ion-back-button (click)="backPage()"></ion-back-button> -->
      </ion-buttons>
      <ion-title class="ion-text-center">View Ticket</ion-title>
      <ion-buttons slot="end">
          <ion-button
              fill="clear"
              (click)="editProjectItem()"
          >
              <ion-icon
                  slot="icon-only"
                  name="pencil"

              ></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="font-28 font-w-500 ion-text-start ion-margin white-color">

      {{projectItem.Id}} {{projectItem.Summary}}

  </div>

  
    <ion-item button detail="true" detail-icon="caret-down" (click)="selectType()" >
      <ion-label>
        <h3 class="font-12">Type</h3>
        <p class="mt-2 mb-2 font-16" [ngClass]="getCssType(projectItem.Type)">{{ projectItem.Type }}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="caret-down" (click)="selectPriority()" >
      <ion-label>
        <h3 class="font-12">Priority</h3>
        <p class="mt-2 mb-2 font-16" [ngClass]="getCssPriority(projectItem.Priority)">{{ projectItem.Priority }}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" detail-icon="caret-down" (click)="selectStatus()" >
      <ion-label>
        <h3 class="font-12">Status</h3>
        <p class="mt-2 mb-2 font-16" [ngClass]="getCssStatus(projectItem.Status)">{{ projectItem.Status }}</p>
      </ion-label>
    </ion-item>
    <ion-item button detail="true" (click)="selectDeveloper()" detail-icon="caret-down">
      <ion-label>
        <h3 class="font-12">Assignee</h3>
        <p class="mt-2 mb-2 font-16">{{ projectItem.Assignee }}</p>
      </ion-label>
    </ion-item>


  <app-post-list></app-post-list>

</ion-content>
<ion-fab
    vertical="bottom"
    horizontal="center"
    slot="fixed"
>
    <ion-fab-button
        (click)="addItem()"
        data-desc="Add Item"
        size="small"
        color="accent"
    >
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
