<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      showCancelButton="focus"
      animated
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-item-sliding *ngFor="let user of users | search : searchTerm">
      <ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-avatar *ngIf="user.imageUrl">
                <img src="user.imageUrl" alt="profile" />
              </ion-avatar>
              <div class="font-20 font-w-500 primary-color m-1">
                {{user?.userName}}
              </div>
              <div>
                <ion-icon
                  [ngClass]="user.activeUser ? 'success-color': 'danger-color'"
                  class="font-20 m-1"
                  name="person"
                ></ion-icon>
                <ion-icon
                  [ngClass]="user.superAdmin ? 'success-color': 'danger-color'"
                  class="font-20 m-1"
                  name="construct"
                ></ion-icon>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <ion-item-option
          color="warning"
          class="w-100p"
          (click)="editUser(user)"
        >
          <ion-icon slot="bottom" name="pencil"></ion-icon>
          Edit
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-content>
